<app-admin></app-admin>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="yazarGorseli">
      <th mat-header-cell *matHeaderCellDef>Kitap Görseli</th>
      <td mat-cell *matCellDef="let element">{{ element.yazarGorseli }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="yazarAdi">
      <th mat-header-cell *matHeaderCellDef>Kitap Adı</th>
      <td mat-cell *matCellDef="let element">{{ element.yazarAdi }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="yazilanTur">
      <th mat-header-cell *matHeaderCellDef>Kitap Yazarı</th>
      <td mat-cell *matCellDef="let element">{{ element.yazilanTur }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
