<mat-tab-group class="menu">
  <mat-tab label="Bilgilerim">
    <div class="update-name">
      <h1 class="title">Kişisel Bilgilerim</h1>
      <input class="input form-control" type="text" placeholder="Ad" />
      <input class="input form-control" type="text" placeholder="Soyad" />
      <input type="email" class="input form-control" placeholder="E-posta" />
      <input type="tel" class="input form-control" placeholder="Cep Telefonu" />
      <button class="signup-button" mat-raised-button>
        Bilgilerimi Güncelle
      </button>
    </div>
    <div class="update-password">
      <h1>Şifre Güncelleme</h1>
      <input
        class="password-input form-control"
        type="password"
        placeholder="Mevcut Şifre"
      />
      <input
        class="password-input form-control"
        type="password"
        placeholder="Yeni şifreyi girin"
      />
      <input
        class="password-input form-control"
        type="password"
        placeholder="Yeni şifreyi tekrar girin"
      />
      <button class="password-button" mat-raised-button>
        Bilgilerimi Güncelle
      </button>
    </div>
  </mat-tab>
  <mat-tab label="Adreslerim"> Content 2 </mat-tab>

  <mat-tab label="Okuduklarım">
    <div class="container" #container>
      <div class="cards">
        <div class="overflow">
          <div
            class="card"
            *ngFor="let data of datas"
            [routerLink]="['/book-detail']"
          >
            <div class="book-content">
              <img class="book-img" src="assets/images/card.png" />
              <div class="book-text">
                <h3 class="text-center">sdfsdf</h3>
                <h3 class="text-center">sdf</h3>
                <h3 class="text-center">dsf</h3>
                <h5 class="text-center">sdfsd</h5>
              </div>
              <div class="text-center">
                <button
                  class="fav btn btn-light"
                  mat-icon-button
                  color="warn"
                  aria-label="Example icon button with a heart icon"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Şu an bende olan kitaplar">
    <span class="warning"
      >*Okundu olarak işaretlediğinde kitap tekrar yayınlanacaktır.</span
    >
    <div class="container" #container>
      <div class="cards">
        <div class="overflow">
          <div
            class="card"
            *ngFor="let data of datas"
            [routerLink]="['/book-detail']"
          >
            <div class="book-content">
              <img class="book-img" src="assets/images/card.png" />
              <div class="book-text">
                <h3 class="text-center">sdfsdf</h3>
                <h3 class="text-center">sdf</h3>
                <h3 class="text-center">dsf</h3>
                <h5 class="text-center">sdfsd</h5>
              </div>
              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-outline-secondary me-2"
                  placement="bottom"
                  ngbTooltip="Okundu olarak işaretle"
                >
                  Okundu
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
